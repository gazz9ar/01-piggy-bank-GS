<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Piggy Bank</title>
    <link rel="icon" href="img/favicon.png" />

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
        crossorigin="anonymous"></script>

    <link href="styles.css" rel="stylesheet" />
</head>

<body>
    <div class="container mt-5">
        <h1>Piggy Bank</h1>
        <p class="text-warning">Let's start saving money.</p>

        <div class="card mt-4">
            <div class="card-body">
                <p class="card-text" id="message-not-logged-in">
                    You're not logged in yet.
                </p>
                <p class="card-text" id="message-logged-in" style="display: none;">
                    <strong>Welcome!</strong><br />
                    Your address is:
                    <span id="user-account">0x0000000000000000000000000000000000000000</span>
                </p>
                <button class="btn btn-warning" onclick="login()">
                    Login with Metamask
                </button>
            </div>
        </div>

        <ul class="nav nav-tabs mt-5" role="tablist">
            <li class="nav-item" role="presentation" >
                <button class="nav-link active" id="parent-tab" data-bs-toggle="tab" data-bs-target="#parent"
                    type="button" role="tab" aria-controls="parent" aria-selected="true">Parent</button>
            </li>
            <li class="nav-item" role="presentation">
                <button class="nav-link" id="child-tab" data-bs-toggle="tab" data-bs-target="#child" type="button"
                    role="tab" aria-controls="child" aria-selected="false">Child</button>
            </li>
        </ul>
        <div class="tab-content" id="myTabContent">
            <div class="tab-pane fade show active" id="parent" role="tabpanel" aria-labelledby="parent-tab">
                <div class="row">
                    <div class="col">
                        <div class="card mt-3 mb-3">
                            <div class="card-body">
                                <h5 class="card-title">Add Relative</h5>
                                <!-- <p class="card-text">Function description.</p> -->

                                <div class="row mb-2">
                                    <label class="col-sm-3 col-form-label">Account</label>
                                    <div class="col-sm-9">
                                        <input type="text" class="form-control" id="add-relative-account">
                                    </div>
                                </div>                               
                                <div class="row mb-2">
                                    <div class="col-sm-12" style="text-align: right;">
                                        <button class="btn btn-warning" onclick="addRelative()">Add</button>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col">
                        <div class="card mt-3 mb-3">
                            <div class="card-body">
                                <h5 class="card-title">Add Child</h5>
                                <!-- <p class="card-text">Function description.</p> -->

                                <div class="row mb-2">
                                    <label class="col-sm-3 col-form-label">Account</label>
                                    <div class="col-sm-9">
                                        <input type="text" class="form-control" id="add-child-account">
                                    </div>
                                </div>
                                <div class="row mb-2">
                                    <label class="col-sm-3 col-form-label">Target date</label>
                                    <div class="col-sm-9">
                                        <input type="date" class="form-control" id="add-child-date">
                                    </div>
                                </div>
                                <div class="row mb-2">
                                    <div class="col-sm-12" style="text-align: right;">
                                        <button class="btn btn-warning" onclick="addChild()">Send</button>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col">
                        <div class="card mb-3">
                            <div class="card-body">
                                <h5 class="card-title">Send Money</h5>
                                <!-- <p class="card-text">Function description.</p> -->

                                <div class="row mb-2">
                                    <label class="col-sm-3 col-form-label">Account</label>
                                    <div class="col-sm-9">
                                        <input type="text" class="form-control" id="send-money-account">
                                    </div>
                                </div>
                                <div class="row mb-2">
                                    <label class="col-sm-3 col-form-label">Amount (eth)</label>
                                    <div class="col-sm-9">
                                        <input type="text" class="form-control" id="send-money-amount">
                                    </div>
                                </div>
                                <div class="row mb-2">
                                    <div class="col-sm-12" style="text-align: right;">
                                        <button class="btn btn-warning" onclick="sendMoney()">Send</button>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col">
                        <div class="card mb-3">
                            <div class="card-body">
                                <h5 class="card-title">Balance</h5>
                                <!-- <p class="card-text">Function description.</p> -->

                                <div class="row mb-2">
                                    <label class="col-sm-3 col-form-label">Account</label>
                                    <div class="col-sm-9">
                                        <input type="text" class="form-control" id="parent-balance-account">
                                    </div>
                                </div>
                                <div class="row mb-2">
                                    <label class="col-sm-3 col-form-label">Balance</label>
                                    <div class="col-sm-9">
                                        <input type="text" readonly class="form-control" id="parent-balance-value">
                                    </div>
                                </div>
                                <div class="row mb-2">
                                    <div class="col-sm-12" style="text-align: right;">
                                        <button class="btn btn-success" onclick="getParentBalance()">Call</button>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="tab-pane fade" id="child" role="tabpanel" aria-labelledby="child-tab">
                <div class="row">
                    <div class="col">
                        <div class="card mt-3 mb-3">
                            <div class="card-body">
                                <h5 class="card-title">Withdraw</h5>

                                <div class="row mb-2">
                                    <label class="col-sm-3 col-form-label">Amount (eth)</label>
                                    <div class="col-sm-9">
                                        <input type="text" class="form-control" id="withdraw-amount">
                                    </div>
                                </div>

                                <div class="row mb-2">
                                    <div class="col-sm-12" style="text-align: right;">
                                        <button class="btn btn-warning" onclick="withdraw()">Send</button>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col">
                        <div class="card mb-3">
                            <div class="card-body">
                                <h5 class="card-title">Balance</h5>
                                <p class="card-text">
                                    This function has no input parameters.
                                </p>
                                <div class="row mb-2">
                                    <div class="col-sm-12" style="text-align: right;">
                                        <button class="btn btn-success" onclick="getChildBalance()">Call</button>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.ethers.io/lib/ethers-5.2.umd.min.js" type="application/javascript"></script>
    <script src="https://momentjs.com/downloads/moment.js" type="application/javascript"></script>
    <script type="text/javascript" src="app.js"></script>
</body>

</html>
